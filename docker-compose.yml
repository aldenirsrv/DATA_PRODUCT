x-airflow-common:
  &airflow-common
  image: data-product-airflow:latest
  env_file:
    - .env
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__DEFAULT_TIMEZONE: America/Vancouver
    GCP_PROJECT: ${GCP_PROJECT}
    SEND_GRID_EMAIL: ${SEND_GRID_EMAIL}
    GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/secrets/firebase-credentials.json
    PYTHONPATH: /opt/airflow 
  volumes:
    - ./dags:/opt/airflow/dags
    - ./operators:/opt/airflow/operators
    - ./tests:/opt/airflow/tests
    - ./firebase-credentials.json:/opt/airflow/secrets/firebase-credentials.json:ro
  depends_on:
    - postgres

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # âœ… Only this service builds the image
  airflow-webserver:
    <<: *airflow-common
    build:
      context: .
      dockerfile: Dockerfile
    command: webserver
    ports:
      - "8085:8080"

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true

volumes:
  postgres_data: